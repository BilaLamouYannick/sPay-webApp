{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% block title %} | sPay {% endblock title %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/mdb.min.css' %}">


   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body class="bg-light">
    
    {% include "layout/_nav.html" %}

    {% block content %} {% endblock content %}

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}" ></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}" ></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}" ></script>
    <script src="{% static 'assets/js/mdb.min.js' %}" ></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}" ></script>


    {% block javascript %} {% endblock %}
    
    {% comment %} {% include "layout/_footer.html" %} {% endcomment %}
</body>

</html>
